<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .skill-container {
            margin: 20px 0;
        }
        .skill-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .progress {
            height: 30px;
        }
        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Skills</h1>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-html5"></i> HTML
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">Expert (90%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-css3-alt"></i> CSS
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Advanced (75%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-bootstrap"></i> Bootstrap
            </div>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Advanced (60%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-php"></i> PHP
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Intermediate (50%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-python"></i> Python
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">Expert (85%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-js"></i> JavaScript
            </div>
            <div class="progress">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Advanced (70%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-react"></i> React JS
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">Advanced (65%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fab fa-node-js"></i> Node JS
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 55%;" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">Advanced (55%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fas fa-database"></i> MongoDB
            </div>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Intermediate (50%)</div>
            </div>
        </div>
        <div class="skill-container">
            <div class="skill-title">
                <i class="fas fa-database"></i> MySQL
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Advanced (60%)</div>
            </div>
        </div>
    </div>
</body>
</html>
